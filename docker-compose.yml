# ------------------------------------
# docker-compose.yml
#
# Lokales Warehouse (Postgres) + Flyway + App-Image fuer Batch Jobs.
# ------------------------------------

services:
  db:
    image: postgres:16
    container_name: house-price-postgres
    environment:
      POSTGRES_DB: house_prices
      POSTGRES_USER: house
      POSTGRES_PASSWORD: house
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U house -d house_prices"]
      interval: 5s
      timeout: 3s
      retries: 20

  flyway:
    image: flyway/flyway:10
    container_name: house-price-flyway
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./sql/migrations:/flyway/sql
    environment:
      FLYWAY_URL: jdbc:postgresql://db:5432/house_prices
      FLYWAY_USER: house
      FLYWAY_PASSWORD: house
      FLYWAY_LOCATIONS: filesystem:/flyway/sql
      FLYWAY_VALIDATE_ON_MIGRATE: "true"
    command: ["-connectRetries=60", "migrate"]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: house-price-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: house_prices
      DB_USER: house
      DB_PASSWORD: house
      DB_SSLMODE: disable
    volumes:
      - ./data/raw:/app/data/raw:ro
      - lakehouse:/app/data/lakehouse
      - exports:/app/data/exports
      - models:/app/models
      - predictions:/app/predictions
    profiles: ["app"]

volumes:
  pgdata:
  lakehouse:
  exports:
  models:
  predictions: